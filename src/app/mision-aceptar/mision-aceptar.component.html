<div class="modal-wrapper">
  <div class="corner top-left"></div>
  <div class="corner top-right"></div>
  <div class="corner bottom-left"></div>
  <div class="corner bottom-right"></div>

  <div class="rank-circle-container">
    <div class="rank-circle" [ngClass]="'rank-' + mission.rankRequirement">
      {{ mission.rankRequirement }}
    </div>
    <div class="glow-effect"></div>
  </div>

  <div class="header-text">
    <p class="sub">CLASIFICACIÓN DE RANGO</p>
    <p class="seal-text">SELLA EL PACTO</p>
    <h2>¿Confirmar Aceptación<br>de Misión?</h2>
  </div>

  <div class="mission-preview">
    <div class="img-container">
      <img src="/assets/mission-bg-placeholder.png" alt="Mission">
    </div>
    <div class="mission-info">
      <h3>{{ mission.title }}</h3>
      
      <div class="meta-grid">
        <div class="meta-item text-red">
          <ion-icon name="flame"></ion-icon> {{ mission.reward }} Ryō
        </div>
        <div class="meta-item">
          <ion-icon name="time-outline"></ion-icon> 24 Horas
        </div>
        <div class="meta-item">
          <ion-icon name="map-outline"></ion-icon> Sector 7
        </div>
        <div class="meta-item text-red">
          <ion-icon name="skull-outline"></ion-icon> Crítico
        </div>
      </div>
    </div>
  </div>

  <div class="stats-row">
    <div class="stat-box">
      <small>TASA DE ÉXITO</small>
      <span>45%</span>
    </div>
    <div class="stat-box">
      <small>MULTIPLICADOR XP</small>
      <span>2.5x</span>
    </div>
    <div class="stat-box">
      <small>REQ. SIGILO</small>
      <span>Nvl 8</span>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn-cancel" (click)="cancel()">
      <ion-icon name="return-up-back-outline"></ion-icon> VOLVER A LAS SOMBRAS
    </button>
    <button class="btn-confirm" (click)="accept()">
      <ion-icon name="flame"></ion-icon> ACEPTAR PERGAMINO
    </button>
  </div>
  
  <p class="footer-warning">UNA VEZ ROTO EL SELLO, NO HAY VUELTA ATRÁS</p>
</div>
